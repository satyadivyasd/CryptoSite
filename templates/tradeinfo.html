{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
            <!-- Main Content -->
 <div class="container mt-4">
    <div class="row">
        <!-- First Column -->
        <div class="col-md-6">
            <h1>Currency Name</h1>
            <!-- Add content for the first column as needed -->
        </div>

        <!-- Second Column -->
       <div class="col-md-6">
            <!-- Dropdown Trigger Column -->
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ currencies.first }}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for c in currencies %}
                        <a class="dropdown-item" href="#">{{ c.name }}</a><br>
                        {% empty %}
                        <a class="nav-item-dropdown text-muted">No courses available</a>
                        {% endfor %}

                    <!-- Add more dropdown items as needed -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Second Row -->
<div class="container mt-4">
    <div class="row" >
        <!-- First Column in Second Row -->
        <div class="col-md-6">
            <h2>Price</h2>
            <p>PriceData</p>
        </div>
        <!-- Second Column in Second Row -->
        <div class="col-md-6" >
            <h2>buy</h2>
            <p></p>
        </div>
    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Volume Chart</title>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Crypto Volume Chart (Last 30 Days)</h1>

    <!-- Add a canvas element for the chart -->
    <canvas id="cryptoVolumeChart" width="800" height="400"></canvas>

    <!-- JavaScript to create the chart -->
    <script>
        // Create a bar chart using Chart.js
        const ctx = document.getElementById('cryptoVolumeChart').getContext('2d');
        const cryptoVolumeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ crypto_names|safe }},
                datasets: [{
                    label: 'Crypto Volumes (USD)',
                    data: {{ crypto_volumes|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                }],
            },
        });
    </script>
</body>
</html>
